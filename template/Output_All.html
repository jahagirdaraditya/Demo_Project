<!DOCTYPE html>
<html>
<head>
	<title>Employee</title>
</head>
<body>
	<table>
	    <thead>
		    <tr>
		        <th>ID</th>
		        <th>Name</th>
		        <th>Email</th>
		        <th>Phone</th>
		    </tr>
	    </thead>
	    <tbody>
	        {% for row in output_data %}
	            <tr>
	                <td>{{row[0]}}</td>
	                <td>{{row[1]}}</td>
	                <td>{{row[2]}}</td>
	                <td>{{row[3]}}</td>
	            </tr>
	        {% endfor %}
	    </tbody>
	</table>


</body>
</html>
